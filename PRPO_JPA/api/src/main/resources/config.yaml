kumuluzee:
  name: sso
  version: 1.0.0
  env:
    name: dev
  datasources:
    - jndi-name: jdbc/Simple_JPA
      connection-url: jdbc:postgresql://localhost:5432/PRPO_JPA
      username: postgres
      password: postgres
  openapi-mp:
    enabled: true
    servlet:
      mapping: /openapi
    ui:
      mapping: /openapi/ui
  security:
    keycloak:
      json: '{
               "realm": "upravljanje_sestankov",
               "bearer-only": true,
               "auth-server-url": "http://localhost:8082/auth/",
               "ssl-required": "external",
               "resource": "sestanki-api",
               "confidential-port": 0
             }'
integrations:
      kanali:
        base-url: http://localhost:8081/v1
      odjemalci:
        email-check: https://metropolis-api-email.p.rapidapi.com/analysis

